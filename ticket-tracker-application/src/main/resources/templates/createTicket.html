<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<script
	src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>


<title>Ticket Tracker Application</title>
</head>

<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
		<a class="navbar-brand" href="/tickets">Ticket Tracker Application</a>
		<a th:href="@{/addTicket}" class="navbar-brand">Add Ticket</a>
		
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

	
	</nav>


	<!-- form for new ticket -->
	<div class="container p-3 col-8 border border border-light">

		<div>
			<h3 class="mx-auto text-center bg-light">Create Ticket</h3>
			<form action="" th:action="@{/process}" method="post"
				th:object="${ticket}">

				<label for="ticketTitle">Title</label> <input
					th:field="*{ticketTitle}" type="text" class="form-control"
					id="ticketTitle" placeholder="Enter Ticket Title" name="title">

				<label for="ticketDescription">Short Description</label> <input
					th:field="*{shortDec}" class="form-control" id="ticketDescription"
					placeholder="Enter Ticket Description" name="description">
				<textarea class="form-control" id="editor" rows="5" name="content"
					th:field="*{content}" placeholder="Enter Ticket Content"></textarea>

				<button type="submit" class="btn btn-info col-2">Save
					Ticket</button>
			</form>
		</div>
	</div>

	<!-- footer -->
	<footer id="sticky-footer" class="flex-shrink-0 py-3 bg-light">
		<div class="container text-center">
			<small>Copyright &copy; 2023 G3B3 Graded Project All Rights Reserved</small>
		</div>
	</footer>

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	

</body>

</html>
